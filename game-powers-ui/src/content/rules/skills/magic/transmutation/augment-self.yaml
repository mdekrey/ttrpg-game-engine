name: Augment Self
typeInfo: Transmutation Power
flavorText: "You activate the latent magic within your body, growing stronger."
powerUsage: Daily
keywords: ["Arcane", "Stance", "Transmutation"]
actionType: Bonus Action
prerequisite: You must have at least 5 skill points in Transmutation.
rulesText:
  - label: Effect
    text: >-
