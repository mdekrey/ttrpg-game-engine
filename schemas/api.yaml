openapi: '3.0.2'
info:
  title: Dnd Classes
  version: '1.0'
servers:
  - url: /v1

components:
  responses:
    ModelValidation:
      description: Request was sent that did not match validation rules in spec
      content:
        application/json:
          schema:
            type: object
            additionalProperties:
              type: array
              items:
                type: string
  schemas:
    CharacterRole:
      type: string
      enum:
        - Controller
        - Defender
        - Leader
        - Striker
    ToolType:
      type: string
      enum:
        - Weapon
        - Implement
    ToolRange:
      type: string
      enum:
        - Melee
        - Range
    Ability:
      type: string
      enum:
        - Strength
        - Constitution
        - Dexterity
        - Intelligence
        - Wisdom
        - Charisma
    DamageType:
      type: string
      enum:
        - Normal
        - Fire
        - Cold
        - Necrotic
        - Radiant
        - Lightning
        - Thunder
        - Poison
        - Force
    ClassProfile:
      type: object
      required:
        - name
        - role
        - powerSource
        - tools
      properties:
        name:
          type: string
        role:
          $ref: '#/components/schemas/CharacterRole'
        powerSource:
          type: string
        tools:
          type: array
          items:
            $ref: '#/components/schemas/ToolProfile'
    ToolProfile:
      type: object
      required:
        - toolType
        - toolRange
        - abilities
        - preferredDamageTypes
        - powerProfileConfig
      properties:
        toolType:
          $ref: '#/components/schemas/ToolType'
        toolRange:
          $ref: '#/components/schemas/ToolRange'
        abilities:
          type: array
          items:
            $ref: '#/components/schemas/Ability'
        preferredDamageTypes:
          type: array
          items:
            $ref: '#/components/schemas/DamageType'
        powerProfileConfig:
          $ref: '#/components/schemas/PowerProfileConfig'
    PowerProfileConfig:
      type: object
      required:
        - modifierChances
        - powerChances
      properties:
        modifierChances:
          type: array
          items:
            $ref: '#/components/schemas/ModifierChance'
        powerChances:
          type: array
          items:
            $ref: '#/components/schemas/ModifierChance'
    ModifierChance:
      type: object
      required:
        - selector
        - weight
      properties:
        selector:
          type: string
        weight:
          type: number
    PowerTextProfile:
      type: object
      required:
        - id
        - profile
        - text
      properties:
        id:
          type: string
        profile:
          $ref: '#/components/schemas/PowerProfile'
        text:
          $ref: '#/components/schemas/PowerTextBlock'
    PowerProfile:
      type: object
      required:
        # - level
        - usage
        - tool
        - toolRange
        - powerSource
        # - attacks
        # - modifiers
      properties:
        level:
          type: integer
        usage:
          $ref: '#/components/schemas/PowerFrequency'
        tool:
          $ref: '#/components/schemas/ToolType'
        toolRange:
          $ref: '#/components/schemas/ToolRange'
        powerSource:
          type: string
        # - EquatableImmutableList<AttackProfile> Attacks
        # - EquatableImmutableList<IPowerModifier> Modifiers
    PowerFrequency:
      type: string
      enum:
        - At-Will
        - Encounter
        - Daily
    PowerTextBlock:
      type: object
      required:
        - name
        - typeInfo
        - powerUsage
        - keywords
        - rulesText
      properties:
        name:
          type: string
        typeInfo:
          type: string
        flavorText:
          type: string
        powerUsage:
          type: string
          # enum: ['At-Will', 'Encounter', 'Daily']
        keywords:
          type: array
          items:
            type: string
        actionType:
          type: string
        attackType:
          type: string
          # enum: ['Personal', 'Ranged', 'Melee', 'Close', 'Area']
        attackTypeDetails:
          type: string
        prerequisite:
          type: string
        requirement:
          type: string
        trigger:
          type: string
        target:
          type: string
        attack:
          type: string
        rulesText:
          type: array
          items:
            $ref: '#/components/schemas/RulesText'
    RulesText:
      type: object
      required:
        - label
        - text
      properties:
        label:
          type: string
        text:
          type: string
    ClassDetailsReadOnly:
      type: object
      required:
        - name
        - powers
      properties:
        name:
          type: string
        powers:
          type: array
          items:
            $ref: '#/components/schemas/PowerTextProfile'
paths:
  /generate-class:
    x-dotnet-mvc-server-controller: Class
    post:
      operationId: generatePowers
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ClassProfile'
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: object
                required:
                  - classProfileId
                properties:
                  classProfileId:
                    type: string
        400:
          $ref: '#/components/responses/ModelValidation'
  /class/{id}:
    x-dotnet-mvc-server-controller: Class
    get:
      operationId: getClass
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: object
                required:
                  - original
                  - inProgress
                properties:
                  original:
                    $ref: '#/components/schemas/ClassDetailsReadOnly'
                  inProgress:
                    type: boolean
        404:
          description: Class not found
  /class/{classId}/power/{powerId}:
    x-dotnet-mvc-server-controller: Class
    post:
      operationId: setPowerFlavor
      parameters:
        - name: classId
          in: path
          required: true
          schema:
            type: string
        - name: powerId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
                - flavorText
              properties:
                name:
                  type: string
                flavorText:
                  type: string
      responses:
        200:
          description: OK
        404:
          description: Class or power not found
        409:
          description: Failed to save due to async changes
    delete:
      operationId: replacePower
      parameters:
        - name: classId
          in: path
          required: true
          schema:
            type: string
        - name: powerId
          in: path
          required: true
          schema:
            type: string
      responses:
        200:
          description: Power removed and new one will be added
        404:
          description: Class or power not found
        409:
          description: Failed to save due to async changes
